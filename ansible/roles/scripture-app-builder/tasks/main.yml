---

- name: Add gpg key for packages.sil.org
  apt_key: url="http://packages.sil.org/sil.gpg"

- name: Add packages.sil.org
  apt_repository: repo="{{ item }}"
                  state=present
                  update_cache=yes
  with_items:
    - "deb http://packages.sil.org/ubuntu trusty main"
    - "deb http://packages.sil.org/ubuntu trusty-experimental main"

- name: Configure dpkg to install i386 packages
  shell: dpkg --add-architecture i386

- name: Preseed dpkg for android-sdk-installer
  shell: echo android-sdk-installer android-sdk-installer/accepted-android-sdk-eula boolean true | debconf-set-selections -v

- name: Install scripture-app-builder, with recommends to pull in android-sdk-installer
  apt: pkg=scripture-app-builder
       state=present
       install_recommends=yes

- name: Install xvfb for scripture-app-builder
  apt: pkg=xvfb
       state=present
