---

- name: Download PIP
  get_url: url=https://bootstrap.pypa.io/get-pip.py dest=/tmp/get-pip.py

- name: Install PIP
  script: /tmp/get-pip.py

- name: Install awscli
  script: /usr/local/bin/pip install awscli --upgrade

- name: Download rclone
  get_url:
    url: https://rclone.org/install.sh
    dest: /tmp/install-rclone.sh
    mode: 777

- name: Install rclone
  shell: /tmp/install-rclone.sh
  args:
    creates: /usr/bin/rclone
    executable: bash
